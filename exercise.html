<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercise big time</title>
        <!--use -->
        <link rel="stylesheet" href="cssexercises.css"> 
    </head>

    <body>
        <!-- race registration form -->
        <h1>Registration Form</h1>
        <form action="/marathon">
            <div>
                <p>
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                </p>
            </div>
            <p>select a Race</p>
            <div>
                <p>
                    <input type="radio" name="race" id="fun" value="funrun">
                    <label for="fun"> Fun Run 5k</label>
                    <br>
                    <input type="radio" name="race" id="half" value="halfrun">
                    <label for="half">Half Marathon</label>
                    <br>
                    <input type="radio" name="race" id="full" value="fullmarathon">
                    <label for="full">Full Marathon</label>
                </p>
            </div>

            <div>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="12">
                </p>
            </div>
            <div>
                <p>
                    <label for="age">Select Age Group</label>
                    <select name="agegroup " , id="age">
                        <option value="">under 18</option>
                        <option value="youngadult">18-30</option>
                        <option value="adult">30-50</option>
                        <option value="senior">50+</option>
                    </select>
                    <br>
                    <button> submit</button>
                </p>
            </div> 
        </form>
    </body>

</html>
